<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Galeria</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      display: block;
      height: 300px;     /* altura fixa */
      width: auto;        /* largura proporcional */
      border: 2px solid #ccc;
      background: white;
      padding: 5px;
      object-fit: contain; /* opcional: ajuda a manter a imagem dentro da Ã¡rea */
    }
  </style>
</head>
<body>
  <h1>Galeria de imagens do Alex</h1>

  <div class="gallery">
    <img src="imagens/natureza.jpg" alt="Imagem 1">
    <img src="imagens/natureza2.jpg" alt="Imagem 2">
    <img src="imagens/gato.jpg" alt="Imagem 3">
    <img src="imagens/carta.jpg" alt="Imagem 16">
    <img src="imagens/qr3.jpg" alt="Imagem 12">
    <img src="imagens/bicho.jpg" alt="Imagem 4">
    <img src="imagens/rick.jpg" alt="Imagem 5">
    <img src="imagens/gta2.jpg" alt="Imagem 17">
    <img src="imagens/mine.jpg" alt="Imagem 6">
    <img src="imagens/qr2.jpg" alt="Imagem 13">
    <img src="imagens/gorro.jpg" alt="Imagem 7">
    <img src="imagens/morango.jpg" alt="Imagem 18">
    <img src="imagens/qr4.jpg" alt="Imagem 14">
    <img src="imagens/carteira.jpg" alt="Imagem 8">
    <img src="imagens/carro.jpg" alt="Imagem 9">
    <img src="imagens/gta.jpg" alt="Imagem 10">
    <img src="imagens/carro2.jpg" alt="Imagem 19">
    <img src="imagens/qr1.jpg" alt="Imagem 15">
    <img src="imagens/dino.jpg" alt="Imagem 11">
  </div>
</body>
</html>
